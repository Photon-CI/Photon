{{#Master Master.html}}

{{#Script}}
<script src="{{#Url SharedContent/ActiveSessions.js}}"></script>
<script>
    var monitor;

    var activeSessionUrl = '{{#Url api/sessions/active}}';

    $(function () {
        $('#layoutNavbarContent [data-link="sessions"]').addClass('active');

        var sessionListElement = document.getElementById('ActiveSessions');
        monitor = new ActiveSessionMonitor(sessionListElement);
        monitor.setDetailsUrl('{{#Url session/details}}');
        monitor.setCancelAction(onSessionCancelPrompt);
        monitor.connect(activeSessionUrl);
    });

    function onSessionCancelPrompt(sessionId) {
        $('#CancelSessionModal .btn-abort')
            .removeAttr('disabled');

        $('#CancelSessionModal')
            .attr('data-session-id', sessionId)
            .modal('show');
    }

    function onSessionCancel() {
        $('#CancelSessionModal .btn-abort')
            .attr('disabled', true);

        var sessionId = $('#CancelSessionModal')
            .attr('data-session-id');

        var url = '{{#Url api/session/cancel}}?id='
            + encodeURIComponent(sessionId);

        $.ajax({
            url: url,
            method: 'POST'
        }).done(function() {
            $('#CancelSessionModal').modal('hide');
        }).fail(function(xhr) {
            console.log('Failed to cancel session!', xhr);
            $('#CancelSessionModal').modal('hide');
            alert('Failed to cancel session!');
        });
    }
</script>
{{#EndScript}}

{{#Style}}
<style>
    .card-header {
        padding: 4px 8px;
    }
    .card-header > h4 {
        margin: 0 4px;
    }
    .card-body-ns {
        position: relative;
    }
    .mask {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: #DDD;
        opacity: 0.5;
    }
    .empty {
        text-align: center;
        padding: 8px 4px;
    }
    .session-row {
        clear: both;
        line-height: 28px;
        height: 28px;
    }
    .session-row > i {
        float: left;
        line-height: 28px;
        margin-left: 4px;
        margin-right: 4px;
    }
    .session-row .refspec {
        padding-left: 8px;
    }
    .session-row .cancel {
        float: right;
        height: 28px;
        line-height: 28px;
        margin-right: 4px;
        padding: 0 6px;
    }

    .session-row[data-session-template] {
        display: none;
    }
</style>
{{#EndStyle}}

<div class="bg-secondary mb-4 px-2 py-1">
    <h2 class="text-light my-0">Sessions</h2>
</div>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h4>Active Sessions</h4>
        </div>
        <div id="ActiveSessions" class="card-body-ns">
            <div class="mask" data-session-mask></div>
            <div data-session-list>
                <div data-session-template="build" class="session-row pl-2">
                    <i data-session-status></i>
                    <div class="btn btn-sm btn-outline-dark border-0 cancel">
                        <i class="fas fa-times text-danger"></i>
                    </div>
                    <a href="#" class="text-primary" data-session-link></a>
                    <span class="text-dark" data-session-title></span>
                    <span class="text-muted refspec" data-session-refspec></span>
                </div>
                <div data-session-template="deploy" class="session-row">
                    <i data-session-status></i>
                    <div class="btn btn-sm btn-outline-dark border-0 cancel">
                        <i class="fas fa-times text-danger"></i>
                    </div>
                    <a href="#" class="text-primary label" data-session-title></a> - <span class="text-light" data-session-project></span>
                    <span class="text-muted" data-session-version></span>
                </div>
            </div>
            <div class="empty text-muted" data-session-empty>
                Loading...
            </div>
        </div>
    </div>
</div>

<div id="CancelSessionModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cancel Session</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to cancel this session?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger btn-abort" onclick="onSessionCancel()">Abort</button>
            </div>
        </div>
    </div>
</div>
