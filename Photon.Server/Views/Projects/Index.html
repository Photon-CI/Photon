{{#Master Master.html}}

{{#Script}}
<script>
    $(function () {
        $('#layoutNavbarContent [data-link="projects"]').addClass('active');
    });
</script>
{{#EndScript}}

{{#Style}}
<style>
    .layout-content {
        padding: 4px 6px;
    }
    .card-container {
        margin-top: -8px;
        margin-bottom: -8px;
    }
    .card {
        margin: 8px 0;
    }
    .card-header {
        padding: 4px 8px;
    }
    .card-header h5 {
        margin: 0;
        line-height: 32px;
    }
    .card-body {
        padding: 4px 8px;
    }
</style>
{{#EndStyle}}

<div class="container">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark rounded mb-2">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#projectsNavbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="projectsNavbarMenu">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{#Url project/edit}}">
                        Add <i class="fas fa-plus text-primary"></i>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{{#Url projects/json}}" class="nav-link">
                        Edit JSON <i class="fas fa-code"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    {{#Each Projects.project}}
    <div class="row card-container">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <a href="{{#Url project/edit}}?id={{&project.Id}}" class="btn btn-primary btn-sm float-right">
                        <i class="fas fa-cog"></i>
                    </a>
                    <h5>{{project.Name}}</h5>
                </div>
                <div class="card-body">
                    <span>{{project.Description}}</span>
                </div>
            </div>
        </div>
    </div>
    {{#EndEach}}
</div>
