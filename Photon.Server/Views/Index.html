{{#Master Master.html}}

{{#Script}}
<script src="{{#Url Content/ActiveSessions.js}}"></script>
<script>
    var monitor;

    var activeSessionUrl = '{{#Url api/sessions/active}}';

    $(function () {
        $('#layoutNavbarContent [data-link="dashboard"]').addClass('active');

        var sessionListElement = document.getElementById('ActiveSessions');
        monitor = new ActiveSessionMonitor(sessionListElement);
        monitor.connect(activeSessionUrl);
    });
</script>
{{#EndScript}}

{{#Style}}
<style>
    .card-body-ns {
        position: relative;
    }
    .mask {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: #DDD;
        opacity: 0.5;
    }
    .empty {
        text-align: center;
        padding: 8px 4px;
    }
    .session-row {
        clear: both;
        line-height: 28px;
        height: 28px;
    }
    .session-row > i {
        float: left;
        line-height: 28px;
        margin-left: 4px;
    }
    .session-row .label {
        margin-left: 28px;
        margin-right: 28px;
        line-height: 26px;
        display: block;
    }
    .session-row .cancel {
        float: right;
        line-height: 28px;
        margin-right: 4px;
    }

    .session-row[data-session-template] {
        display: none;
    }
</style>
{{#EndStyle}}

<div class="bg-secondary mb-4 px-2 py-1">
    <div class="container">
        <h2 class="my-0">{{Name}} <small class="text-muted">{{Version}}</small></h2>
        <a href="{{Url}}" class="my-0 text-light">{{Url}}</a>
    </div>
</div>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Active Sessions</h3>
        </div>
        <div id="ActiveSessions" class="card-body-ns">
            <div class="mask" data-session-mask></div>
            <div data-session-list>
                <div data-session-template class="session-row">
                    <i class="fas fa-ellipsis-h" data-session-status></i>
                    <a href="#" class="cancel">
                        <i class="far fa-window-close text-danger"></i>
                    </a>
                    <span class="label" data-session-label>0000000-0000-0000-0000000</span>
                </div>
            </div>
            <div class="empty text-muted" data-session-empty>
                Loading...
            </div>
        </div>
    </div>
</div>
